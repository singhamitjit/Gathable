<div class="container p-3">	  
    <h3><i class="bi bi-calendar-event"></i> Add Event</h3>
    <hr>
</div>    
<div class="container p-3 w-75">
  <form class="row">
    <div class="col-12">
        <label for="event">Event name:</label>
        <input id="event" class="form-control mb-3" placeholder="Event name" maxlength="20" required>
    </div>
    <div class="col-4">
        <label for="event">Day:</label>
        <select id="day" class="form-select" aria-label="week" required>
            <option selected value="">Choose the day</option>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
        </select>
    </div>
    <div class="col-4">
        <label for="startTime">Start at:</label>
        <input id="startTime" class="form-control mb-3" type="time" required>
    </div>
    <div class="col-4">
        <label for="endTime">End at:</label>
        <input id="endTime" class="form-control mb-3" type="time" required></input>
    </div>
    <div>
        <a href="/edit_timetable/"><button type="button" class="btn btn-secondary">Back</button></a>
        <button id="add" type="submit" class="btn btn-primary" style="float: right;">Add</button>
    </div>
  </form>
    <script src='./add_event.js'></script>
</body>
