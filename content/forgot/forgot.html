<!doctype html>
<html lang="en">
    <head>
        <title>Forgot Password</title>
        <link rel="icon" href="icon.svg">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    </head>
    <body style="align-items: center;padding-top: 10px; background-image:url('sign.jpg');background-size:cover;background-position:0% 20%;">
      <h1 class="text-center" style="padding-top: 30px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-calendar4-range" viewBox="0 0 16 16">
          <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1H2zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5z"/>
          <path d="M9 7.5a.5.5 0 0 1 .5-.5H15v2H9.5a.5.5 0 0 1-.5-.5v-1zm-2 3v1a.5.5 0 0 1-.5.5H1v-2h5.5a.5.5 0 0 1 .5.5z"/>
        </svg>
        Gathable
      </h1>
      
      <form style="width: 100%;max-width: 600px;padding:40px 60px;margin: auto;border-radius: 40px;background-color:rgba(255, 255, 255, 0.8);">
        <h2 class="text-center mb-2 fw-normal">Forgot your password?</h2>
        <p class="text-center small">Please enter your email address of your account to reset your password</address></p>
        <label for="email" class="mb-3"><i class="bi bi-envelope-fill"></i> Email Address</label>
        <input type="email" id="email" class="form-control mb-3" placeholder="Email Address" required>
        <label for="password" class="mb-3"><i class="bi bi-lock-fill"></i> New password</label>
        <div class="input-group mb-3">
          <input type="password" id="password" class="form-control" placeholder="New password" required>
          <button class="btn btn-outline-secondary" type="button" id="pwbtn" onmousedown="showPW('password', 'pwbtn')" onmouseup="hidePW('password', 'pwbtn')"><i class="bi bi-eye-slash-fill"></i></button>
        </div>
        <label for="cpassword" class="mb-3"><i class="bi bi-lock-fill"></i> Confirm new password</label>
        <div class="input-group mb-3">
          <input type="password" id="cpassword" class="form-control" placeholder="Confirm new password" required>
          <button class="btn btn-outline-secondary" type="button" id="cpwbtn"  onmousedown="showPW('cpassword', 'cpwbtn')" onmouseup="hidePW('cpassword', 'cpwbtn')"><i class="bi bi-eye-slash-fill"></i></button>
        </div>
        <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-primary btn-lg w-50">Reset Password</button>
        </div>
        <p class="mt-5 mb-3 text-muted text-center">&copy; Gathable</p>
      </form>
      <footer class="text-end text-light p-2 mt-5" style="background-color: #2c2c2c;">
        This website was updated on <time>2021-03-18</time>. <b>&copy; Gathable</b>
      </footer>
    </body>

    <script>
      function showPW(inptId, btnId) {
        document.getElementById(inptId).type = 'text';
        document.getElementById(btnId).innerHTML = '<i class="bi bi-eye-fill"></i>';
      }
      function hidePW(inptId, btnId) {
        document.getElementById(inptId).type = 'password';
        document.getElementById(btnId).innerHTML = '<i class="bi bi-eye-slash-fill"></i>';
      }
    </script>
</html>
